name: Deploy to Plesk

on:
  push:
    branches:
      - master  # oder der Branch, den du fÃ¼r das Deployment verwendest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Setze die Node.js-Version, die du verwendest

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        
      - name: Install curl
        run: sudo apt-get install curl
      
      - name: Upload files to Plesk
        env:
          HOST: ${{ secrets.HOST }}  # Hostname oder IP-Adresse von Plesk
          USERNAME: ${{ secrets.USERNAME }}  # Plesk Benutzername
          PASSWORD: ${{ secrets.PASSWORD }}  # Plesk Passwort
          PATH: '/react.passwordplayground.com/httpdocs/'  # Pfad zum Uploaden
        run: |
                 echo "deb http://deb.debian.org/debian stable main" >> /etc/apt/sources.list
                  apt-get update
                  apt-get install -y lftp
                  lftp -u $USERNAME,$PLESK_PASSWORD $HOST <<EOF
                  mirror -R ./dist $PATH
                  quit
